<ion-content class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
  <div class="max-w-md mx-auto px-6 py-8 flex flex-col justify-center min-h-full">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="text-5xl mb-4">ğŸ“</div>
      <h1 class="text-3xl font-bold text-slate-100 mb-2">Join Us!</h1>
      <p class="text-slate-300">Create your account to start learning</p>
    </div>

    <!-- Register Form -->
    <div class="bg-gradient-to-br from-slate-800 to-slate-700 rounded-2xl p-6 shadow-xl border border-slate-600 mb-6">
      
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-900/50 border border-red-700 rounded-xl p-4 mb-4">
        <div class="flex items-center space-x-2">
          <span class="text-red-400">âŒ</span>
          <span class="text-red-300 text-sm">{{ errorMessage }}</span>
        </div>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="bg-green-900/50 border border-green-700 rounded-xl p-4 mb-4">
        <div class="flex items-center space-x-2">
          <span class="text-green-400">âœ…</span>
          <span class="text-green-300 text-sm">{{ successMessage }}</span>
        </div>
      </div>

      <form (ngSubmit)="register()" #registerForm="ngForm">
        <!-- Username Field -->
        <div class="mb-4">
          <label class="block text-slate-300 text-sm font-medium mb-2">Username</label>
          <input
            type="text"
            [(ngModel)]="username"
            name="username"
            required
            class="w-full bg-slate-600/50 border border-slate-500 rounded-xl px-4 py-3 text-slate-100 placeholder-slate-400 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/20 transition-all duration-200"
            placeholder="Choose a username"
          />
        </div>

        <!-- Email Field -->
        <div class="mb-4">
          <label class="block text-slate-300 text-sm font-medium mb-2">Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            class="w-full bg-slate-600/50 border border-slate-500 rounded-xl px-4 py-3 text-slate-100 placeholder-slate-400 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/20 transition-all duration-200"
            placeholder="Enter your email"
          />
        </div>

        <!-- Password Field -->
        <div class="mb-4">
          <label class="block text-slate-300 text-sm font-medium mb-2">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full bg-slate-600/50 border border-slate-500 rounded-xl px-4 py-3 text-slate-100 placeholder-slate-400 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/20 transition-all duration-200"
            placeholder="Create a password"
          />
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-6">
          <label class="block text-slate-300 text-sm font-medium mb-2">Confirm Password</label>
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            class="w-full bg-slate-600/50 border border-slate-500 rounded-xl px-4 py-3 text-slate-100 placeholder-slate-400 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/20 transition-all duration-200"
            placeholder="Confirm your password"
          />
        </div>

        <!-- Register Button -->
        <button
          type="submit"
          [disabled]="isLoading || !username || !email || !password || !confirmPassword"
          class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-500 hover:to-green-400 disabled:from-slate-600 disabled:to-slate-600 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 disabled:hover:scale-100 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isLoading">Create Account</span>
          <span *ngIf="isLoading" class="flex items-center justify-center space-x-2">
            <span>â³</span>
            <span>Creating Account...</span>
          </span>
        </button>
      </form>
    </div>

    <!-- Login Link -->
    <div class="text-center mb-6">
      <p class="text-slate-400 text-sm mb-4">Already have an account?</p>
      <button
        (click)="goToLogin()"
        class="bg-slate-700/70 hover:bg-slate-600 text-slate-200 font-medium py-2 px-6 rounded-xl border border-slate-600 transition-all duration-200 hover:scale-105 active:scale-95"
      >
        Sign In
      </button>
    </div>

    <!-- Back to Home -->
    <div class="text-center">
      <button
        (click)="goBack()"
        class="text-slate-400 hover:text-slate-300 text-sm underline transition-colors duration-200"
      >
        â† Back to Home
      </button>
    </div>

  </div>
</ion-content>
